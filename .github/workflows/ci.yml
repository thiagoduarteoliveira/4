name: CI (PHP Syntax Check)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: PHP syntax lint (php -l)
        run: |
          echo "Procurando arquivos PHP para validar sintaxe..."
          find . -type f -name "*.php" -not -path "./vendor/*" \
            -exec php -l {} \;
